{% extends 'base.html' %}

{% block title %}Food Tracker | Food Log{% endblock %}

{% block body %}
<div>
    <div class="container-fluid">

        <h1 class="my-4 d-flex justify-content-center" id="page-h1"><i class="fas fa-utensils pe-2"></i>Food Log</h1>

            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card mb-3" id="food-log-card">
                        <div class='card-body'>
    
                            <div class='form-group'>
                                <form method='POST' class="d-flex justify-content-center align-items-center fs-5">
                                    {% csrf_token %}

                                    Are you sure you want to delete this food item?
                                    <button type="submit" class="btn ms-2 fs-6" id="cancel">Delete</button>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>
{% endblock %}
