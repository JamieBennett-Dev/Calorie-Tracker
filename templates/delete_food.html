{% extends 'base.html' %}

{% block title %}Delete Food: {{ food.food_name }}{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Are you sure you want to delete "{{ food.food_name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        
    </form>
</div>
{% endblock %}
