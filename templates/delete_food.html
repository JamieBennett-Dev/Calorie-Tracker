{% extends 'base.html' %}

{% block title %}Calorie Tracker | Delete Item {% endblock %}
{% block body %}
<div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card mt-4" id="food-log-card-delete">
                    <div class="card-body">
                        <div class="form-group">
                            <form method="POST" class="d-flex justify-content-center align-items-center fs-5">
                                {% csrf_token %}
                                Are you sure you want to delete {{ food.food_name }}?
                                <button type="submit" class="btn ms-2 fs-6" id="cancel">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
