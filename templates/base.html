<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>{% block title %}Calorie Tracker{% endblock %}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href='{% static "../assets/favicon/calorie-tracker-favicon.png" %}' type="image/x-icon">
    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/6e20b8d34b.js" crossorigin="anonymous"></script>
    <!-- BootStrap -->
    <link href='{% static "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" %}' rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
     <link rel="stylesheet" href='{% static "../assets/css/style.css" %}'>
</head>
<body>
    

    <!-- BootStrap -->
    {% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
