{% extends 'base.html' %}

{% block title %}Calorie Tracker | Registration{% endblock %}

{% block body %}
<div class="mt-auto">
    <div class="container">

        <div class="d-flex justify-content-center">
            <h1 class="my-4" id="page-h1"><i class="fa-solid fa-user-plus pe-1"></i>Register</h1>
        </div>

        {% if message %}
            <div class="text-center text-danger pt-1 pb-2">{{ message }}</div>
        {% endif %}

        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card mb-3">
                    <div class="card-body" id="register-card-body">
    
                        <div class="form-group">

                            <form action="{% url 'register' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputUsername" class="form-label mt-4" id="register-label">
                                        Username
                                    </label>
                                    <input type='text' name='username' class='form-control' id='inputUsername' placeholder='Enter username' autofocus>
                                </div>

                                <div class='form-group'>
                                    <label for='inputEmail' class='form-label mt-4' id="register-label">
                                        Email Address
                                    </label>
                                    <input type='email' name='email' class='form-control' id='inputEmail' placeholder='Enter email'>
                                </div>

                                <div class='form-group'>
                                    <label for='inputPassword1' class='form-label mt-4' id="register-label">
                                        Password
                                    </label>
                                    <input type='password' name='password' class='form-control' id='inputPassword1' placeholder='Enter password'>
                                </div>

                                <div class='form-group'>
                                    <label for='inputPassword2' class='form-label mt-4' id="register-label">
                                        Confirm Password
                                    </label>
                                    <input type='password' name='confirmation' class='form-control' id='inputPassword2' placeholder='Confirm password'>
                                </div>

                                <div class='form-group mt-4'>
                                    <button type='submit' class='btn btn-primary fs-5' id="register-register-btn">
                                        Register
                                    </button>
                                </div>

                            </form>

                            <div class="mt-3" id="account-question">
                                Already have an account? <a href="{% url 'login' %}" id="login-register-here">
                                    Log In here
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
